Signup form
<html>
<head>
     <link href="styles/signup.css" rel="stylesheet" />
</head>
<body>

<div class="logo">ASANA PRESS</div>
    <form method="get" action="press.html"> 
        <div class="row">
                      
            <button class="btn"> <a href="login.html">Sign Up</a></button>
        </div>



        <div class="row">
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname" class="input-control" />
        </div>
        <div class="row">
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" class="input-control" />
        </div>


        <div class="row">
            <label for="email">Email Adress:</label>
            <input type="textarea" name="email" id="email" class="input-control" />
        </div>

        
        <div class="row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-control">
        </div>
        
        <div class="row">
                      
            <button class="btn"><a href="login.html">Login</a></button>
        </div>

        

        </form>
   
</body>

</html>
